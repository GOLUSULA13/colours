<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Document</title>
</head>
<style>
    body{
        background-image:url("https://cdn.pixabay.com/photo/2012/03/01/00/55/flowers-19830_960_720.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
    div{
        border:2px solid rgb(19, 15, 15);
        background-color: rgb(246, 247, 246);
        backdrop-filter: blur(2px);
        width:200px;
        height: 300px;
        margin-left:auto;
        padding: 100px;

    }
    h4{
        color:rgb(31, 41, 32);
    }
</style>
<body>
    
    
        
   <form action="">
    <div class="form-group">
        <ul>
            <h1>Contact Us</h1>
            
    <input class="form-control"type="text" name="" id=""placeholder="Enter Username">
    </ul>
    <ul>
        
        <input class="form-control"type="password" name="" id=""placeholder="Enter Password">
        
        </ul>
        
        <ul>
            <input class="form-control"type="text" name=""pattern="(0-9){10}" id=""placeholder="Enter Mobile Number">
       
     </ul>
     <ul>
        <input class="form-control"type="email" name=""Email id=""placeholder="Enter Your Mail">
    </ul>
     <ul>
           <label for="">Gender</label>  
           <select class="form-control">
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="" >Others</option>
            
           </select> 
        </ul>
        <ul>  
           <input class="form-control"type="date" name="" id=""placeholder="Enter Your DOB">
        </ul>
        <ul>
           <input class="form-control"type="check box" name="" id=""placeholder="Message">
           </ul>
           <ul>
       <input class="btn.btn-primary"type="Submit"value=SignIn>
          <ul>
       
           <i class="fa fa-facebook-square" aria-hidden="true"></i>
           
           
           <i class="fa fa-instagram" aria-hidden="true"></i>
           
        
           <i class="fa fa-twitter-square" aria-hidden="true"></i>
        
                                                                   
   </form>
</div>
</body>
</html>
